<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript" src="{{ "/scripts/dynamicmaxheight.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
        DynamicMaxHeight({
            selector: '.dynamic-max-height'
        });
        mermaid.initialize({
            startOnLoad:true,
            theme: 'forest',
            flowchart:{
                useMaxWidth: false,
                htmlLabels: true
            }
        });
        window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    </script>

  </body>

</html>
